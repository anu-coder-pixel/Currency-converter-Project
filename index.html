<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <div class="amount-section">
  <label for="amount">Enter Amount</label>
  <input type="number" id="amount" placeholder="Enter Amount" value="100">
</div>



    <div class="currency-row">
      <div class="currency-select">
        <img id="fromFlag" src="" alt="">
        <select id="fromCurrency"></select>
      </div>

      <button id="swapBtn">â‡„</button>

      <div class="currency-select">
        <img id="toFlag" src="" alt="">
        <select id="toCurrency"></select>
      </div>
    </div>

    <div id="result">100 USD = ...</div>
    <button id="convertBtn">Get Exchange Rate</button>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider round"></span>
      </label>
      <span id="modeLabel">Dark Mode</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
